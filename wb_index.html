<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherBooth</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./wb_styles.css">
</head>
<body>
    <div class="interface">
        <div class="container">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <div class="logo">
                        <img src="Assets/logo_weatherBooth.png" alt="Weather Booth Logo">
                    </div>  
                    <form class="animated-form">
                        <div class="form-group">
                            <label for="zipcode">Get weather by zipcode:</label>
                            <input type="number" class="form-control" id="zipcode" name="zipcode" placeholder="Enter zipcode" required>
                        </div>
                        <button type="submit" id="zipBtn" class="btn btn-primary btn-block animated-button">Check Forecast</button>
                    </form>
                    <!-- Weather Information Card -->
                    <div class="container-fluid h-100 vertical-center" id="cardContainer">
                        <div class="row h-80" id="infoCard">
                            <div id="weatherInfo" class="col-12">
                                <div id="weatherIcon" class="animated-weather-icon"></div>
                                <ul class="list-group animated-weather-data">
                                    <li id="li4" class="badge badge-primary badge-pill"></li>
                                    <li id="li1" class="badge badge-primary badge-pill"></li>
                                    <li id="li2" class="badge badge-primary badge-pill"></li>
                                    <li id="li3" class="badge badge-primary badge-pill"></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="text-light py-4">
        <div class="container text-center">
            <div class="row">
                <div class="col-lg-12 mb-4">
                    <h5 class="footer-heading">Connect with me on:</h5>
                    <a href="https://github.com/TechNestOwl" target="_blank" title="GitHub">
                        <img src="Assets/github-light.svg" style="width: 50px;">
                    </a>
                    <a href="https://www.linkedin.com/in/gill-guimaraes-6aa9141b4/" target="_blank" title="LinkedIn">
                        <img src="Assets/linkedin.svg" style="width: 50px;">
                    </a>
                    <a href="https://twitter.com/GuimaraesGill" target="_blank" title="Twitter">
                        <img src="Assets/x-light.svg" style="width: 50px;">
                    </a>
                    <a href="https://www.facebook.com/guil.guimaraes.1/" target="_blank" title="Facebook">
                        <img src="Assets/meta-horizontal-light.svg" style="width: 100px;">
                    </a>
                    <a href="https://www.youtube.com/channel/UCjn8L2mKg4gdPSMnA0XIWJg" target="_blank" title="YouTube">
                    <img src="Assets/youtube-horizontal.svg" style="width: 100px;">
                    </a>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <p class="mb-0">Â© 2024 Gill Guimaraes</p>
                </div>
            </div>
        </div>
