<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherBooth</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="logo">
        <img src="/Assets/logo_weatherBooth.png">
    </div>    
    <div class="interface">
        <h4>Weather for your specific location...</h4>
        <form class="weatherForm">
            <label for="zipcode" class="form-label">Local weather by Zipcode:</label><br>
            <input type="number" class="form-control" id="zipcode" name="zipcode" placeholder="Enter zipcode">
            <button type="submit" id="zipBtn" class="btn btn-primary">Get Forecast</button>
            <!-- <button type="submit" onclick="getWeatherByZip()">Get Forecast</button> -->
        </form>
        <div id="weatherInfo">
            <div id="weatherIcon"></div>
            <ul>
                <li id="li4"></li>
                <li id="li1"></li>
                <li id="li2"></li>
                <li id="li3"></li>
            </ul>
        </div>
    </div>
      

    <script src="scripts.js"></script>
</body>
</html>
