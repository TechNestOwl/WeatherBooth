<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherBooth</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Dynamic background container -->
    <div class="weather-background" id="weatherBackground"></div>

    <!-- Loading overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loader"></div>
    </div>

    <!-- Main content container -->
    <div class="interface">
        <div class="logo">
            <i class="fas fa-cloud-sun"></i>
            <h1 id="wb_logo">WeatherBooth</h1>
        </div>

        <!-- Weather form -->
        <form class="weatherForm">
            <div class="input-group">
                <input type="text" id="zipcode" placeholder="Enter ZIP Code" required pattern="[0-9]{5}">
                <button id="zipBtn" type="submit">
                    <i class="fas fa-search"></i>
                    Get Weather
                </button>
            </div>
            <div class="error-message" id="errorMessage"></div>
        </form>

        <!-- Weather information card -->
        <div id="infoCard" class="card hidden">
            <div class="card-header">
                <div id="weatherIcon" class="weather-icon"></div>
                <h2 id="location">--</h2>
            </div>
            
            <div class="main-temp">
                <span id="temperature">--</span>
                <span class="degree-symbol">Â°F</span>
            </div>

            <div class="weather-details">
                <div class="detail-item">
                    <i class="fas fa-wind"></i>
                    <span id="windspeed">--</span>
                </div>
                <div class="detail-item">
                    <i class="fas fa-thermometer-half"></i>
                    <span id="feelslike">--</span>
                </div>
                <div class="detail-item">
                    <i class="fas fa-tint"></i>
                    <span id="humidity">--</span>
                </div>
                <div class="detail-item">
                    <i class="fas fa-compress-arrows-alt"></i>
                    <span id="pressure">--</span>
                </div>
                <div class="detail-item">
                    <i class="fas fa-eye"></i>
                    <span id="visibility">--</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer with social media links -->
    <footer>
        <h2 class="footer-heading">Follow Me</h2>
        <div id="socialIconList">
            <a href="https://www.linkedin.com/in/gill-guimaraes-6aa9141b4/" class="social-icon"><i class="fab fa-linkedin"></i></a>
            <a href="https://x.com/gill_guimaraes" class="social-icon"><i class="fab fa-x"></i></a>
            <a href="https://www.youtube.com/@gill_gui" class="social-icon"><i class="fab fa-youtube"></i></a>
        </div>
        <p>Gill Guimaraes<br>gill@techXdev.com</p>

    </footer>

    <script src="script.js"></script>
</body>
</html>
